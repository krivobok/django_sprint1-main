{% extends "base.html" %}
{% block title %}Публикации в категории - {{ category }}{% endblock %}

{% block content %}
  <h1>Публикации в категории — {{ category }}</h1>

  {% for post in posts %}
    <article>
      <p><strong>{{ post.date }}</strong></p>
      <p>{{ post.text|truncatechars:200 }}</p>
      <a href="{% url 'blog:post_detail' post.id %}">Читать далее</a>
    </article>
    <hr>
  {% endfor %}
{% endblock %}
